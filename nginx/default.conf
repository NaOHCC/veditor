worker_processes 4;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;

        location / {
            try_files $uri $uri/ /index.html;
        }
        location ~* ^.+\.css$ {
            default_type text/css;
        }
        location ~* ^.+\.js$ {
            default_type text/javascript;
        }

    }
}